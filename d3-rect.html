
<!DOCTYPE html>
<html lang="tw">

<head>
  <meta charset="UTF-8">
  <title>D3.js - rect</title>
  <script src="http://d3js.org/d3.v3.min.js"></script>

</head>

<body>
  <script>
var json = [
  { "x_axis": 30, "y_axis": 30, "color" : "green" },
  { "x_axis": 70, "y_axis": 70, "color" : "yellow"},
  { "x_axis": 110, "y_axis": 110, "color" : "red"}];
	
var svgContainer = d3.select("body").append("svg")
                                    .attr("width", 200)
                                    .attr("height", 200);
																		

var my_rect = svgContainer.selectAll("rect")
                          .data(json)
                          .enter()
                          .append("rect")
													.attr("x", function (d) { return d.x_axis; })
													.attr("y", function (d) { return d.y_axis; })
													.attr("width", 40)
													.attr("height", 40)
													.style("fill", function(d) { return d.color; });
  </script>

</body>

</html>
